<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>评分</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resource/css/common.css" media="all"/>
</head>
<style>
    .layui-form-item {
        width: 350px;

    }
</style>
<body>
<table class="layui-table" lay-skin="line">
    <thead>
    <tr>
        <th>学生</th>

        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item:${studentList}">
        <td th:text="${item}"></td>
        <td>
            <button class="layui-btn layui-btn-normal pin" th:id="${item}">评分</button>
        </td>
    </tr>
    </tbody>
</table>

<!--</shiro:hasPermission>-->
<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script type="text/javascript" src=" /resource/js/user.js"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['table', 'layer', 'laydate', 'form'], function () {
        var table = layui.table,
            $ = layui.$,
            layer = layui.layer,
            form = layui.form;

        //搜索
        $('.pin').on('click', function () {
            var student = $(this).attr("id")
            layer.open({
                type: 2,
                title: "评分",
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['80%', '80%'],
                content: "/reply/scorePage.do?student=" + student
            });
        });
    });
</script>

</body>
</html>
